language: bash


services:
  - docker
  
before_script:
  - docker -v
  - docker-compose -v
  - docker-compose build

script:
 - >
    docker-compose run
    --rm
    
after_success:
  - docker images

deploy:
  provider: script
  skip_cleanup: true
  script: chmod +x ./deploy.sh
  on:
    tags: true
